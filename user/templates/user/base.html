{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title - Log In</title>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'user/resources/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'user/resources/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'user/resources/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'user/resources/favicons/site.webmanifest' %}">
    <link rel="shortcut icon" href="{% static 'user/resources/favicons/favicon.ico' %}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'user/resources/favicons/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'user/resources/css/login.css' %}">
</head>
<body>
    <div id="clear">hello</div>
    <form action="login.html" method="POST" class="box">
        <img src="{% static 'user/resources/img/avatar_login.jpg' %}" alt="" class="avatar">
        {% block content %}{% endblock %}
    </form>
</body>
</html>
